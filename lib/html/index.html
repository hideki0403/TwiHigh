<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TwiHigh</title>

    <!-- CSS読み込み  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/theme/main.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/twihigh_style.css" type="text/css" rel="stylesheet" media="screen,projection" />

</head>

<body class='main_background'>
  <div class='twihigh_container'>
    <div class='row'>
      <div class="col s4">
        <div class='tweet-box'>
          <p>ここにツイートしたい内容を書き込めるよ！！！<br>ストライプ柄を採用しているのは完璧趣味です。<br>はい。</p>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Tweet
          <i class="material-icons right">send</i>
        </button>
        <button class="btn waves-effect waves-light" type="submit" name="action">Clear
          <i class="material-icons right">clear</i>
        </button>
      </div>
      <div class="col s8">
        <div class="tweet_normal">
          <span class="box-title">hideki0403 (@hideki_0403)</span>
          <p>ここについーと内容が入るよ！！！！！！！！！！！！</p>
      </div>
    </div>
  </div>
    <!-- Script系読み込み -->
    <script>
      window.jQuery = window.$ = require('jquery')
    </script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
    <script src="js/loadCss.js"></script>
    <!-- IPC通信 -->

</body>

</html>
